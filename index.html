<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script language="Javascript">
            function volume()
            {
                var a;
             a=parseInt(f1.t1.value);
             f1.t2.value=+a*a*a
            }
            
        </script>
    </head>
    <body>
    <font color="Purple">
        <h1>Formula </h1>
        <font color="Black"><h3>Cube</h3></font>
    </font>
    Volume = side x side x side <br /> 
    <font color="purple"><h1>Variables</h1></font>
    <form name="f1">
        <input type="text" name="t1">
    <font color="purple"><h1>Calculations</h1></font>
        <input type="text" name="t2"><br><br />
        <input type="button" value="Volume" onClick="volume()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear">
        
    </form>
    
    
        
    </body>
</html>
